<template name="article">
    <li>
        <span class="text">{{title}}</span>
    </li>
</template>

<template name="details">
    <span>
        Article : '{{title}}' on {{url}}
        <br>
        Size : {{size}}
        <br>
        SizeDiff : {{sizeDiff}}
        <br>

    </span>
</template>
